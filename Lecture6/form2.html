<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2 Project</title>
  </head>
  <body>
    <!-- Title of the form -->
    <h2>Job Application</h2>

    <!-- Form to collect user data for the job application -->
    <form>
      <!-- Name input field -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <!-- Text input for the applicant's name -->
      <br />
      <br />

      <!-- Email input field -->
      <label for="emailID">Email ID:</label>
      <input type="email" id="emailID" name="emailID" />
      <!-- Email input to collect email address -->
      <br />
      <br />

      <!-- Phone number input field -->
      <label for="phoneNumber">Phone No:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" />
      <!-- Telephone input for phone number -->
      <br />
      <br />

      <!-- File upload field for resume -->
      <label for="fileUpload">Resume:</label>
      <input type="file" name="fileUpload" id="fileUpload" />
      <!-- File input to upload resume -->
      <br />
      <br />

      <!-- Experience input field (in years) -->
      <label for="counter">Experience (in years):</label>
      <input type="number" name="counter" id="counter" min="0" max="50" />
      <!-- Numeric input for years of experience -->
      <br />
      <br />

      <!-- Skills section (Checkboxes) -->
      <fieldset>
        <legend>Skills</legend>
        <!-- Grouping the skills checkboxes under a legend -->

        <!-- HTML skill checkbox -->
        <input type="checkbox" name="checkbox" id="checkbox1" />
        <label for="checkbox1">HTML</label>

        <!-- CSS skill checkbox -->
        <input type="checkbox" name="checkbox" id="checkbox2" />
        <label for="checkbox2">CSS</label>

        <!-- JavaScript skill checkbox -->
        <input type="checkbox" name="checkbox" id="checkbox3" />
        <label for="checkbox3">JavaScript</label>
      </fieldset>
      <br />

      <!-- Highest education dropdown -->
      <label for="educationType">Highest Education:</label>
      <select name="educationType" id="educationType">
        <!-- Dropdown for selecting education level -->
        <option value="a">A</option>
        <!-- Option A for education level -->
        <option value="b">B</option>
        <!-- Option B for education level -->
        <option value="c">C</option>
        <!-- Option C for education level -->
        <option value="d">D</option>
        <!-- Option D for education level -->
        <option value="e">E</option>
        <!-- Option E for education level -->
      </select>
      <br />

      <!-- Availability section (Radio buttons) -->
      <fieldset>
        <legend>Availability:</legend>
        <!-- Grouping the availability options under a legend -->

        <!-- Full-time availability radio button -->
        <label for="radio1">Full-time</label>
        <input type="radio" name="radio" id="radio1" />
        <br />

        <!-- Part-time availability radio button -->
        <label for="radio2">Part-time</label>
        <input type="radio" name="radio" id="radio2" />
        <br />
      </fieldset>

      <!-- Additional comments textarea -->
      <label for="textarea1">Additional Comments:</label>
      <br />
      <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
      <!-- Textarea for comments or other information -->
      <br />

      <!-- Submit button for the application -->
      <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
