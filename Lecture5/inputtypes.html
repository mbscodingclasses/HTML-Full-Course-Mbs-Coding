<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <form>
      <label for="firstfield1">Textfield:</label>
      <input type="text" name="firstfield1" id="firstfield1" />
      <br />
      <br />
      <label for="button">MbsCodingButton:</label>
      <input type="submit" name="button" id="button" value="MbsCoding" />
      <br />
      <br />
      <label for="radio1">Male:</label>
      <input type="radio" name="radio" id="radio1" />

      <label for="radio2">Female:</label>
      <input type="radio" name="radio" id="radio2" />

      <label for="radio3">Others:</label>
      <input type="radio" name="radio" id="radio3" />

      <br />
      <br />

      <label for="checkbox1">English:</label>
      <input type="checkbox" name="checkbox1" id="checkbox1" />

      <label for="checkbox2">Hindi:</label>
      <input type="checkbox" name="checkbox2" id="checkbox2" />

      <label for="checkbox3">Math:</label>
      <input type="checkbox" name="checkbox3" id="checkbox3" />

      <br />
      <br />

      <label for="fileselect1">Upload:</label>
      <input
        type="file"
        name="fileselect1"
        id="fileselect1"
        multiple
        size="10"
      />
      <br />
      <br />

      <label for="imagebutton1">ArrowButton:</label>
      <input
        type="image"
        name="imagebutton1"
        id="imagebutton1"
        src="Images/arrowdown.png"
        alt="arrowdown image"
        height="20px"
        width="20px"
      />
      <br />
      <br />
      <label for="password1">Enter Password:</label>
      <input type="password" name="password1" id="password1" />
      <br />
      <br />

      <label for="datepicker1">Enter Date:</label>
      <input type="date" name="datepicker1" id="datepicker1" />
    </form>
  </body>
</html>
